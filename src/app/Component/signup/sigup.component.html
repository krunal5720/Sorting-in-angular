<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
        <form  [formGroup]="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="signUpDetails.userName" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="signUpDetails.emailAddress" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="signUpDetails.password" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="signUpDetails.confirmPassword" [ngModelOptions]="{standalone: true}">
          </div>
          <button type="submit" class="btn btn-primary" (click)="signUp(signUpDetails)">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
